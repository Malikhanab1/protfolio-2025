<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hanab's Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Hero Section -->
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Hanab</h1>
            <p class="lead">Web Developer | AI Engineer | Tech Enthusiast</p>
        </div>
    </header>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#education">Education</a></li>

            <p class="text-muted">I am passionate about cars and bikes </p>

    <section id="education" class="py-5 bg-light">

            <table class="table table-striped table-hover mt-3">

                        <td>2025</td>

                    </tr>
                </tbody>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Hanab | All Rights Reserved</p>
    </footer>
